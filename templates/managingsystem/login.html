{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'managingsystem/css/loginDesign.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="stack-pane">
                <div class="left-form">
                    <label>Система Управління Витратами</label>
                </div>
                <div class="right-form">
                    <label>WELCOME</label>
                    <input type="text" class="textfield" name="username" placeholder="Логін">
                    <input type="password" class="textfield" name="password" placeholder="Пароль">
                    <button class="login-btn">Увійти</button>
                    <div class="register-link">
                        <a href="{% url 'signup' %}">Реєстрація</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
